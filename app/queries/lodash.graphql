query {
  organization(login: "lodash") {
    name,
    repositories(first: 10) {
      edges {
        node {
          pullRequests(first: 10) {
            edges {
              node {
                state:merged
                author {
                  avatarUrl
                  login
                  resourcePath
                  url
                }
              }
            }
          }
        }
      }
    }
  }
}