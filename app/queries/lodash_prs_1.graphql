query {
  organization(login: "lodash") {
    name
    repositories(first: 10) {
      edges {
        node {
          pullRequests(last:50,states:MERGED) {
            edges {
              node {
                mergedAt
                createdAt
                title
                url
                baseRefName
                headRefName
                repository {
                  name
                }
                commits {
                  totalCount
                }
                author {
                  avatarUrl
                  login
                  url
                }
              }
            }
          }
        }
      }
    }
  }
}
